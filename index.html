<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./images/turbines_favi.ico"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up To Cee0</title>
  </head>
  <body>
    <div id="container">
      <form id="form">
        <div>
          <img src="./images/logo.png" />
        </div>
        <div>
          <h1>Sign Up To <span>Cee0.</span></h1>
        </div>
        <div>
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" />
          <div class="animate"></div>
        </div>
        <div>
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" />
          <div class="animate"></div>
        </div>
        <div>
          <label for="email">Email Address *</label>
          <input type="text" id="email" />
          <div class="animate"></div>
        </div>
        <div>
          <label for="companyName">Company Name *</label>
          <input type="text" id="companyName" />
          <div class="animate"></div>
        </div>
        <div id="messages">
          <p class="success">Some text goes here</p>
        </div>
        <div>
          <button type="submit" id="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
